<!DOCTYPE html>
<html>
<head>
    <title>Mobile UI Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .test-button { 
            background: #007aff; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
            min-height: 44px;
        }
        .results { margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Mobile UI Test</h1>
    
    <div class="info">
        <h3>Device Information:</h3>
        <p>Screen Width: <span id="screenWidth"></span>px</p>
        <p>User Agent: <span id="userAgent"></span></p>
        <p>Touch Support: <span id="touchSupport"></span></p>
        <p>CSS Media Query (max-width: 768px): <span id="mobileMediaQuery"></span></p>
    </div>
    
    <button class="test-button" onclick="testTouchEvents()">Test Touch Events</button>
    <button class="test-button" onclick="testHapticFeedback()">Test Haptic Feedback</button>
    
    <div class="results" id="results" style="display: none;">
        <h3>Test Results:</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        // Display device information
        document.getElementById('screenWidth').textContent = window.innerWidth;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('touchSupport').textContent = 'ontouchstart' in window ? 'YES' : 'NO';
        
        // Check CSS media query
        const mediaQuery = window.matchMedia('(max-width: 768px)');
        document.getElementById('mobileMediaQuery').textContent = mediaQuery.matches ? 'MOBILE' : 'DESKTOP';
        
        function testTouchEvents() {
            const results = document.getElementById('results');
            const content = document.getElementById('resultContent');
            
            let testResult = '<h4>Touch Event Test:</h4>';
            
            // Test touch event availability
            if ('ontouchstart' in window) {
                testResult += '<p>✅ Touch events are available</p>';
            } else {
                testResult += '<p>❌ Touch events are NOT available</p>';
            }
            
            // Test navigator.maxTouchPoints
            if (navigator.maxTouchPoints > 0) {
                testResult += `<p>✅ Max touch points: ${navigator.maxTouchPoints}</p>`;
            } else {
                testResult += '<p>❌ No touch points detected</p>';
            }
            
            content.innerHTML = testResult;
            results.style.display = 'block';
        }
        
        function testHapticFeedback() {
            const results = document.getElementById('results');
            const content = document.getElementById('resultContent');
            
            let testResult = '<h4>Haptic Feedback Test:</h4>';
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
                testResult += '<p>✅ Haptic feedback triggered (50ms)</p>';
            } else {
                testResult += '<p>❌ Haptic feedback NOT available</p>';
            }
            
            content.innerHTML = testResult;
            results.style.display = 'block';
        }
        
        // Listen for window resize
        window.addEventListener('resize', () => {
            document.getElementById('screenWidth').textContent = window.innerWidth;
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            document.getElementById('mobileMediaQuery').textContent = mediaQuery.matches ? 'MOBILE' : 'DESKTOP';
        });
    </script>
</body>
</html>
